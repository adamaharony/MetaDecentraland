<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Meta Decentraland Marketplace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1 class="text-center">Meta Decentraland Marketplace</h1>
          <h2 class="text-center">By: <a href="mailto:maorp2002@gmail.com">Maor Valdman</a> and <a href="mailto:adam.aharony@gmail.com">Adam Aharony</a></h2>
          <h3 class="text-center">Wallet Balance: <span id="TokenBalance"></span></h3>
          <h3 class="text-center">Lands Owned: <span id="NFTBalance"></span></h3>
          <hr/>
          <br/>
        </div>
      </div>
      <div id="LANDRow" class="row">
        <!-- NFTS LOAD HERE -->
      </div>

    </div>


    <div id="LANDTemplate" style="display: none;">
        <div class="panel panel-default panel-LAND">
          <div class="panel-body">
            <span class="type">NFT</span><br/>
            <span class="coords">NONE</span><br/>
            <span class="price">0</span><br/><br/>
            <button class="btn btn-warning btn-land-purchase" type="button" price="0" style="display: none">Purchase</button>
            <button class="btn btn-info btn-land-transfer" type="button" style="display: none">Transfer</button>
            <button class="btn btn-primary btn-land-game" type="button" style="display: none">Join Game</button>
            <button class="btn btn-default btn-land-set-game" type="button" style="display: none">Set Game</button>

          </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
